<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form JS 1</title>
    <script>
        var com_num = 0
        com_num = Math.floor(Math.random()*100)+1

        window.onload = function(){
        }
        function show_msg(text){
            document.querySelector("#msg").innerHTML = text
        }
        function append_msg(text){
            document.querySelector("#msg").innerHTML += text
        }
        function check_num(){
            // 난수와 비교
            var num = document.querySelector("#num")
            var msg = ""
            var ok_snd = document.querySelector("#ok_snd")
            var fail_snd = document.querySelector("#fail_snd")

            if(num.value == com_num){ // if문에서 수행할 작업이 한줄이면 {} 생략 가능, 두 줄 이상은 {}으로 묶어줘야 한다.
                append_msg("정답입니다!<br>")
                ok_snd.play()}
            else if(num.value < com_num){
                append_msg(num.value + " 보다 더 높은 숫자입니다.<br>")
                fail_snd.play()}
            else{
                append_msg(num.value + " 보다 더 낮은 숫자입니다.<br>")
                fail_snd.play()}

             // JS는 문자열이 들어가면 모두 문자열로 변환하지만 비교문을 사용하면 모두 숫자열로 변환한다.
            num.value=""
        }
    </script>
</head>
<body>
    <h1>숫자 맞추기 게임</h1>
    <p>컴퓨터가 임의로 정한 숫자를 가장 적은 횟수로 맞춰보세요</p>
    <label>1~100사이 숫자:</label><input id="num">
    <button onclick="check_num()">정답확인</button>
    <div id="msg"></div>
    <audio id="ok_snd" src="ok.mp3"></audio>
    <audio id="fail_snd" src="fail.mp3"></audio>



</body>
</html>
